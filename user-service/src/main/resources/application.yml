server:
  port: 8080

spring:
  application:
    name: USER-SERVICE

  config:
    import: optional:configserver:http://localhost:8086

  datasource:
    url: jdbc:mysql://localhost:3306/hotel_rating
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate.ddl-auto: update
    generate-ddl: true
    show-sql: true

